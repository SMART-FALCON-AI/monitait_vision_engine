services:
  # Vision Processing Engine
  monitait_vision_engine:
    container_name: "monitait_vision_engine"
    build: "./vision_engine"
    command: "python3 main.py"
    volumes:
      - ./vision_engine:/code
      - /mnt/SSD-RESERVE/raw_images:/code/raw_images
    devices:
      - /dev:/dev
    ports:
      - "5050:5050"  # Vision engine status page
    privileged: true
    networks:
      - main_network
    depends_on:
      - yolo_inference
      - redis
    environment:
      # Ejector configuration
      - EJECTOR_OFFSET=0
      - EJECTOR_DURATION=0.4
      - EJECTOR_POLL_INTERVAL=0.03
      # Capture configuration
      - CAPTURE_MODE=single
      - TIME_BETWEEN_TWO_PACKAGE=0.305
      # Image processing configuration
      - REMOVE_RAW_IMAGE_WHEN_DM_DECODED=false
      - PARENT_OBJECT_LIST=_root,box,pack,DP-105
      # Data file configuration
      - DATA_FILE=.env.prepared_query_data
      # Camera paths configuration (auto-detected or manual)
      - CAM_1_PATH=/dev/video0
      - CAM_2_PATH=/dev/video2
      - CAM_3_PATH=/dev/video4
      - CAM_4_PATH=/dev/video6
      # IP cameras (optional, comma-separated or "auto" for network scan)
      # - IP_CAMERAS=auto
      # - IP_CAMERAS=rtsp://admin:password@192.168.1.100:554/stream1,http://192.168.1.101/video.mjpg
      # Redis configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # YOLO inference configuration
      - YOLO_INFERENCE_URL=http://yolo_inference:4442/v1/object-detection/yolov5s/detect/
      # Serial/Watcher configuration
      - WATCHER_USB=/dev/ttyUSB0
      - BAUD_RATE=57600
      - SERIAL_MODE=legacy
      # Web server configuration
      - WEB_SERVER_PORT=5050
      - WEB_SERVER_HOST=0.0.0.0
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    restart: "always"

  # Redis Cache & Message Queue
  redis:
    container_name: "monitait_redis"
    image: redis:7-alpine
    command: ["redis-server", "--notify-keyspace-events", "KEA", "--stop-writes-on-bgsave-error", "no", "--maxmemory", "256mb", "--maxmemory-policy", "allkeys-lru"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - main_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3
    logging:
      options:
        max-size: "5m"
        max-file: "2"
    restart: "always"

  # YOLO AI Inference Service
  yolo_inference:
    container_name: "monitait_yolo"
    image: yolo_inference
    build: "./yolo_inference"
    shm_size: '1gb'
    command: "uvicorn main:app --host 0.0.0.0 --port 4442"
    expose:
      - 4442
    volumes:
      - ./yolo_inference:/code
      - ./volumes/weights:/weights
    environment:
      - YOLO_CONF_THRESHOLD=0.3
      - YOLO_IOU_THRESHOLD=0.4
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    networks:
      - main_network
    logging:
      options:
        max-size: "10m"
        max-file: "2"
    restart: "always"

  # Automated Disk Cleanup Service
  cleanup:
    container_name: "monitait_cleanup"
    build: "./cleanup"
    volumes:
      - /mnt/SSD-RESERVE/raw_images:/data
    environment:
      - MONITOR_DIR=/data
      - MAX_USAGE_PERCENT=90
      - MIN_USAGE_PERCENT=80
      - CHECK_INTERVAL=5
      - DELETION_BATCH_SIZE=10
      - NUM_THREADS=1
    logging:
      options:
        max-size: "5m"
        max-file: "2"
    restart: "always"

networks:
  main_network:
    driver: bridge

volumes:
  redis_data:
