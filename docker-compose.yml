services:
  # Vision Processing Engine
  monitait_vision_engine:
    container_name: "monitait_vision_engine"
    build: "./vision_engine"
    command: "python3 main.py"
    volumes:
      - ./vision_engine:/code
      - ./VERSION:/code/VERSION:ro
      - ${DATA_ROOT:-.}/raw_images:/code/raw_images
      - ./volumes/weights:/weights
      - /dev:/dev  # Linux: serial (/dev/ttyUSB*), cameras (/dev/video*), barcode scanner (/dev/input/*)
    ports:
      - "80:5050"  # Vision engine status page
    privileged: ${PRIVILEGED:-false}
    # Set by start.py: true on Linux (device access), false on Windows
    networks:
      - main_network
    environment:
      # Web server configuration
      - WEB_SERVER_PORT=5050
      - WEB_SERVER_HOST=0.0.0.0
      # Note: All settings (infrastructure, serial port, ejector, capture, cameras, image processing, etc.)
      #       are configured via the web interface at http://localhost:5050/status
      #       and saved to .env.prepared_query_data for persistence
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    restart: "always"

  # Redis Cache & Message Queue
  redis:
    container_name: "monitait_redis"
    image: redis:7-alpine
    command: ["redis-server", "--notify-keyspace-events", "KEA", "--stop-writes-on-bgsave-error", "no", "--maxmemory", "${REDIS_MAXMEMORY:-256}mb", "--maxmemory-policy", "allkeys-lru"]
    expose:
      - 6379
    volumes:
      - ${DATA_ROOT:-.}/volumes/redis:/data
    networks:
      - main_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3
    logging:
      options:
        max-size: "5m"
        max-file: "2"
    restart: "always"

  # YOLO AI Inference Service (replicas load-balanced via Docker DNS round-robin)
  yolo_inference:
    image: yolo_inference
    build: "./yolo_inference"
    shm_size: '${SHM_SIZE:-2g}'
    command: "uvicorn main:app --host 0.0.0.0 --port 4442 --workers ${YOLO_WORKERS:-2}"
    expose:
      - 4442
    volumes:
      - ./yolo_inference:/code
      - ./volumes/weights:/weights
    environment:
      - YOLO_CONF_THRESHOLD=0.3
      - YOLO_IOU_THRESHOLD=0.4
    networks:
      - main_network
    logging:
      options:
        max-size: "10m"
        max-file: "2"
    restart: "always"
    deploy:
      replicas: ${YOLO_REPLICAS:-1}
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # TimescaleDB PostgreSQL Database
  timescaledb:
    container_name: "monitait_timescaledb"
    image: timescale/timescaledb:latest-pg15
    expose:
      - 5432
    environment:
      - POSTGRES_USER=monitaqc
      - POSTGRES_PASSWORD=monitaqc2024
      - POSTGRES_DB=monitaqc
    volumes:
      - ${DATA_ROOT:-.}/volumes/timescaledb:/var/lib/postgresql/data
      - ./timescaledb/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - main_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monitaqc"]
      interval: 30s
      timeout: 10s
      retries: 5
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    restart: "always"

  # Grafana Visualization
  grafana:
    container_name: "monitait_grafana"
    image: grafana/grafana:latest
    user: "0"
    expose:
      - 3000
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - ${DATA_ROOT:-.}/volumes/grafana:/var/lib/grafana
    networks:
      - main_network
    depends_on:
      - timescaledb
    logging:
      options:
        max-size: "10m"
        max-file: "2"
    restart: "always"

  # PiGallery2 Image Gallery
  pigallery2:
    container_name: "monitait_pigallery2"
    image: bpatrik/pigallery2:latest
    ports:
      - "5000:80"
    environment:
      - NODE_ENV=production
    volumes:
      - ${DATA_ROOT:-.}/raw_images:/app/data/images:ro
      - ${DATA_ROOT:-.}/volumes/pigallery2_config:/app/data/config
      - ${DATA_ROOT:-.}/volumes/pigallery2_db:/app/data/db
    networks:
      - main_network
    logging:
      options:
        max-size: "10m"
        max-file: "2"
    restart: "always"

networks:
  main_network:
    driver: bridge

# Use start.py (or start.sh / start.bat) to auto-detect OS, hardware,
# and generate .env with correct DATA_ROOT, PRIVILEGED, YOLO tuning, etc.
