services:
  # Vision Processing Engine
  monitait_vision_engine:
    container_name: "monitait_vision_engine"
    build: "./vision_engine"
    command: "python3 main.py"
    volumes:
      - ./vision_engine:/code
      - /mnt/SSD-RESERVE/raw_images:/code/raw_images
    devices:
      - /dev:/dev
    ports:
      - "5050:5050"  # Vision engine status page
    privileged: true
    networks:
      - main_network
    environment:
      # Web server configuration
      - WEB_SERVER_PORT=5050
      - WEB_SERVER_HOST=0.0.0.0
      # Note: All settings (infrastructure, serial port, ejector, capture, cameras, image processing, etc.)
      #       are configured via the web interface at http://localhost:5050/status
      #       and saved to .env.prepared_query_data for persistence
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    restart: "always"

  # Redis Cache & Message Queue
  redis:
    container_name: "monitait_redis"
    image: redis:7-alpine
    command: ["redis-server", "--notify-keyspace-events", "KEA", "--stop-writes-on-bgsave-error", "no", "--maxmemory", "256mb", "--maxmemory-policy", "allkeys-lru"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - main_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3
    logging:
      options:
        max-size: "5m"
        max-file: "2"
    restart: "always"

  # YOLO AI Inference Service
  yolo_inference:
    container_name: "monitait_yolo"
    image: yolo_inference
    build: "./yolo_inference"
    shm_size: '1gb'
    command: "uvicorn main:app --host 0.0.0.0 --port 4442"
    expose:
      - 4442
    volumes:
      - ./yolo_inference:/code
      - ./volumes/weights:/weights
    environment:
      - YOLO_CONF_THRESHOLD=0.3
      - YOLO_IOU_THRESHOLD=0.4
    networks:
      - main_network
    logging:
      options:
        max-size: "10m"
        max-file: "2"
    restart: "always"

  # Automated Disk Cleanup Service
  cleanup:
    container_name: "monitait_cleanup"
    build: "./cleanup"
    volumes:
      - /mnt/SSD-RESERVE/raw_images:/data
    environment:
      - MONITOR_DIR=/data
      - MAX_USAGE_PERCENT=90
      - MIN_USAGE_PERCENT=80
      - CHECK_INTERVAL=5
      - DELETION_BATCH_SIZE=10
      - NUM_THREADS=1
    logging:
      options:
        max-size: "5m"
        max-file: "2"
    restart: "always"

  # TimescaleDB PostgreSQL Database
  timescaledb:
    container_name: "monitait_timescaledb"
    image: timescale/timescaledb:latest-pg15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=monitaqc
      - POSTGRES_PASSWORD=monitaqc2024
      - POSTGRES_DB=monitaqc
    volumes:
      - timescale_data:/var/lib/postgresql/data
    networks:
      - main_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monitaqc"]
      interval: 30s
      timeout: 10s
      retries: 5
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    restart: "always"

  # Grafana Visualization
  grafana:
    container_name: "monitait_grafana"
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - main_network
    depends_on:
      - timescaledb
    logging:
      options:
        max-size: "10m"
        max-file: "2"
    restart: "always"

networks:
  main_network:
    driver: bridge

volumes:
  redis_data:
  timescale_data:
  grafana_data:
